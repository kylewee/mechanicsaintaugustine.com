name: CI / Build / Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint_build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            echo "package.json found - proceeding with npm install"
            if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
              echo "Lockfile found - running npm ci"
              npm ci --no-progress
            else
              echo "No lockfile found - running npm install"
              npm install --no-progress
            fi
          else
            echo "package.json not found - skipping npm install step"
          fi

      - name: Lint (if present)
        run: |
          if [ -f package.json ] && node -e "process.exit(!(require('./package.json').scripts && require('./package.json').scripts.lint))"; then
            echo "Running npm run lint"
            npm run lint
          else
            echo "No lint script found; skipping lint"
          fi

      - name: Build (if present)
        run: |
          if [ -f package.json ] && node -e "process.exit(!(require('./package.json').scripts && require('./package.json').scripts.build))"; then
            echo "Running npm run build"
            npm run build
          else
            echo "No build script found; skipping build"
          fi

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm i -g netlify-cli
          npx netlify-cli deploy --dir=./dist --prod --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
