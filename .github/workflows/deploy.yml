name: CI / Build / Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint_build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
  run: |
    echo "Running install (uses npm ci if lockfile exists, otherwise npm install)"
    if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
      npm ci
    else
      npm install
    fi
