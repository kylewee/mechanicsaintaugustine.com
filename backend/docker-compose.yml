version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: ezm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ezm
      POSTGRES_USER: ezm
      POSTGRES_PASSWORD: ezm
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ezm"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4
    container_name: ezm-adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  db-data:
